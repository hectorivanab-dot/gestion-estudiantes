    <div class="main-content">
        <div class="card">
            <h2>Crear Nuevo estudiante</h2>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <label>Nombre del/la estudiante</label>
                <input type="text" id="nombre_estudiante" name="nombre_estudiante" placeholder="Nombre del/la estudiante" required>

                <label>Edad del/la estudiante</label>
                <input type="number" id="edad" name="edad" placeholder="Edad del/la estudiante" required>
                <label for="descripcion">Correo del estudiante</label>
                <input type="email" id="correo" name="correo" placeholder="Correo del/la estudiante" required></input>
                <button type="submit" class="btn-submit">Guardar estudiante</button>
            </form>

            <a href="{% url 'listar_estudiantes' %}" class="btn-back">â—€ Volver al listado</a>
