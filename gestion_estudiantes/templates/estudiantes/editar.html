<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Estudiantes</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background: #1a1a1a;
            padding: 35px;
            border-radius: 15px;
            width: 300px;
        }

        h2 {
            margin-top: 0;
            text-align: center;
            width: 100%;
            color: #4CAF50;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input {
            width: 280px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        input:focus {
            box-shadow: 0 0 6px #2196F3;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #43a047;
            transform: scale(1.04);
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #f44336;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        
        <h2>Editar Informaci√≥n del Estudiante</h2>

        <label>Nombre del/la estudiante:</label>
        <input type="text" name="nombre_estudiante" value="{{ estudiante.nombre_estudiante }}" required>

        <label>Edad:</label>
        <input name="edad" value="{{ estudiante.edad }}" required>

        <label>Correo:</label>
        <input type="email" name="correo" value="{{ estudiante.correo }}">

        <button type="submit">Guardar Cambios</button>
        <a href="{% url 'listar_estudiantes' %}">Cancelar</a>
    </form>
</body>
</html>
