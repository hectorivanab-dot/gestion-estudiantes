<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .cuadro {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            text-align: center;
            width: 300px;
        }

        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            text-align: left;
            font-size: 14px;
        }

        input {
            width: 280px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
            margin-bottom: 10px;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.03);
        }

        .extra {
            margin-top: 15px;
            font-size: 14px;
        }

        .link {
            display: inline-block;
            margin-top: 5px;
            color: #2196F3;
            text-decoration: none;
            font-weight: bold;
        }

        .link:hover {
            text-decoration: underline;
        }

        .success {
            color: #4CAF50;
            margin-top: 10px;
        }

        .error {
            color: #f44336;
            margin-top: 10px;
        }

        #msg{
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="cuadro">
        <h2>
            <form method="POST">
                {% csrf_token %}
                <h3>REGISTRATE</h3>
                <label>Correo:</label>
                <input type="email" name="email" placeholder="ejemplo@example.com" required><br>
                <label>Contraseña:</label>
                <input type="password" name="password" placeholder="Minimo 6 caracteres" required><br>
                <button type="submit">Registrar</button>
                <p>
                <div class="extra">¿Ya tienes cuenta?</div>
                <a class="link" href="{% url 'login' %}">Inicia sesión</a>
                </p>
                {% if mensaje %}
                <p id="msg" class="{% if '✅' in mensaje %}success{% else %}error{% endif %}">
                    {{ mensaje }}
                </p>
                {% endif %}
            </form>
        </h2>
    </div>
</body>
</html>
