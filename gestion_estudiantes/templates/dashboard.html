<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }

        .sup {
            text-align: center;
            padding: 30px;
            background: #111;
        }

        .sup h1 {
            margin: 0;
            color: #4CAF50;
        }

        .sup h2 {
            margin-top: 10px;
            color: #ccc;
        }

        .contenido {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 40px;
            width: 100%;
        }

        .tarjeta {
            background: #1a1a1a;
            padding: 35px;
            border-radius: 15px;
            width: 400px;
        }

        .tarjeta h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2196F3;
        }

        .info {
            background: #111;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 14px;
            border-left: 4px solid #4CAF50;
        }

        .acciones {
            margin-top: 25px;
            text-align: center;
        }

        .btn-estudiantes {
            display: inline-block;
            padding: 10px 20px;
            margin-bottom: 15px;
            background: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn-estudiantes:hover {
            background: #1e88e5;
            transform: scale(1.05);
        }

        .logout-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #f44336;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: #d32f2f;
            transform: scale(1.05);
        }

        .mensaje {
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
        }

        .success {
            background: #1b5e20;
        }

        .error {
            background: #7f0000;
        }

        .warning {
            background: #ff6f00;
        }
    </style>
</head>
<body>
    <div class="sup">
        <h1>Administrar Perfil</h1>
        <h2>Bienvenido/a</h2>
    </div>
    <div class="contenido">
        <div class="tarjeta">
            {% if messages %}
            {% for message in messages %}
            <div class="mensaje {{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}

            <h2>Información del Profes</h2>

            <div class="info">
                <strong>Correo:</strong> {{ datos.email }}
            </div>

            <div class="info">
                <strong>UID:</strong> {{ datos.uid }}
            </div>

            <div class="info">
                <strong>Rol:</strong> {{ datos.rol }}
            </div>

            <div class="info">
                <strong>Fecha de registro:</strong> {{ datos.fecha_registro }}
            </div>
            <div class="acciones">

                <a href="{% url 'listar_estudiantes' %}" class="btn-estudiantes">
                    Ver mis estudiantes
                </a>

                <form action="{% url 'logout' %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="logout-btn">
                        Cerrar sesión
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
